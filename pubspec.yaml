name: zc_desktop_flutter
description: Zuri Chat Desktop App
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # stacked
  stacked: ^2.2.5
  stacked_services:
  logger: ^1.0.0
  
 # utilities
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.0.0+2
  flutter_svg: ^0.22.0
  google_fonts: ^2.1.0
  desktop_window: ^0.4.0
  intl: ^0.17.0
  bitsdojo_window: ^0.1.1+1
  stacked_themes: ^0.3.6

  # animation
  lottie: ^1.1.0

  # local storage
  shared_preferences: ^2.0.7

  # Network calls
  dio: ^4.0.0
  freezed_annotation:
  json_annotation:

  # ui package for the whole app
  zcdesk_ui:
    path: packages/zcdesk_ui


dev_dependencies:
  flutter_test:
    sdk: flutter
  stacked_generator: ^0.5.1
  build_runner: ^2.1.2
  freezed: 
  json_serializable:
  analyzer: ^2.2.0

# dependency_overrides:
#   meta: ^1.7.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
