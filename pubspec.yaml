name: zc_desktop_flutter
description: Zuri Chat Desktop App
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # ui package for the whole app
  zcdesk_ui:
    path: packages/zcdesk_ui
  
  # stacked 
  stacked: ^2.2.5
  stacked_services:

  logger: ^1.0.0
  bitsdojo_window: ^0.1.1+1




  # local storage
  shared_preferences: ^2.0.7

  #screen adaptations
  flutter_screenutil: ^5.0.0+2

  #freezed_annotation: defines the annotations used by freezed
  freezed_annotation:
  #defines the annotations used by json_serializable
  json_annotation:


dev_dependencies:
  flutter_test:
    sdk: flutter
  stacked_generator: ^0.5.1
  build_runner:
  #json_serializable: provides the Dart Build System with some builders for handling JSON
  json_serializable:
  #a powerful code generator that can handle complex use-cases with a simple API 
  freezed:


flutter:
  uses-material-design: true
  assets:
    - assets/images/
 

 
